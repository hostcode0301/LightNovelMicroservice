syntax = "proto3";

option csharp_namespace = "AuthorService";

service GrpcAuthors {
    rpc GetAuthor(GetAuthorRequest) returns (AuthorGrpc) {}
}

message GetAuthorRequest {
    int32 id = 1;
}

message AuthorGrpc {
    int32 id = 1;
    string jpName = 2;
    string romajiName = 3;
    string twitter = 4;
}
